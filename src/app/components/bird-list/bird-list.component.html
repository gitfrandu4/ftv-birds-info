<mat-action-list role="list">
    <div class="bird-list">
        <mat-list-item class="birds-list-items" role="listitem" (click)="changeBirdInfo( bird['id'] )"
            *ngFor="let bird of birds">
            <div class="bird-list-item">
                <img class="bird-image" width="30" height="30" src="{{ bird['img'] }}">
                <div class="bird-item-info">
                    <span class="bird-especie">{{ bird["especie"] }}</span>
                </div>
            </div>
        </mat-list-item>
    </div>

    <div class="bird-list" *ngIf="birds.length == 0 && !isFetching">
        <mat-list-item class="birds-list-items" role="listitem">
            <span>Oh, :( - No birds avalilable!</span><br>
        </mat-list-item>
    </div>

    <div class="bird-list" *ngIf="isFetching && !errorMessage">
        <mat-list-item class="birds-list-items" role="listitem">
            <span>Loading birds...! :)</span>
        </mat-list-item>
    </div>

        
    <div class="alert alert-danger" *ngIf="errorMessage">
        <h1>An Error Ocurred!</h1>
        <p>{{ errorMessage }}</p>
    </div>

</mat-action-list>
