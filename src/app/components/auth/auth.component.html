<div class="login-content">
    <div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" 
                class="form-control" 
                id="email" 
                aria-describedby="emailHelp" 
                placeholder="Introduce tu e-mail"
                ngModel
                name="email"
                required
                email/>
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu contraseña con nadie.</small>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                ngModel
                required
                name="password"
                minlength="6">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
    </button> |

    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
    </button>
  </form>
</div>
  <div>
  <img src="../../assets/images/birds/Avutarda-Hubara.png" alt="">
</div>
</div>
