<div class="login-content">
    <img class="logo" src="https://img.icons8.com/bubbles/50/000000/origami.png" />
    <h1>Iniciar sesión</h1>
  
    <!-- spinner que se muestra mientras se procesa la petición http de inicio de sesión -->
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  
    <!-- mensaje en caso de error -->
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
  
    <!-- form con la información para realizar el registro -->
    <div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading && !error">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Introduce tu e-mail" ngModel name="email" required email />
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu contraseña con nadie.</small>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ngModel required
            name="password" minlength="6">
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          Iniciar sesión
        </button> |
  
        <button class="btn btn-primary" routerLinkActive="active" routerLink="/logup">
          Registrarse
        </button>
      </form>
    </div>
    <div>
      <img class="img-cuervo" src="../../assets/images/birds/Cuervo-canario.png" alt="">
    </div>
  </div>
