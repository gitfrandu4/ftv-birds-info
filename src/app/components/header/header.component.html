<mat-toolbar color="primary">
    <mat-toolbar-row class="header">
        <!-- Page logo -->
        <span routerLinkActive="active"><a routerLink="home" class="logo">
            <img src="https://img.icons8.com/bubbles/50/000000/origami.png"/>
            Aves de Fuerteventura</a></span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Menú desplegable -->
        <mat-menu class="customize" #menu="matMenu">
            <div class="welcome-user" *ngIf="isAuthenticated">¡Bienvenido!</div>
            <button mat-menu-item routerLinkActive="active" class="btn-grad" *ngIf="isAuthenticated" routerLink="logup">
                Agregar usuario
            </button>
            <button mat-menu-item routerLinkActive="active" class="btn-grad" *ngIf="!isAuthenticated" routerLink="login">
                Iniciar sesión
            </button>
            <!-- <button mat-menu-item> -->
            <button mat-menu-item routerLinkActive="active" class="btn-grad" *ngIf="isAuthenticated" routerLink="create">
                Añadir ave
            </button>
            <button mat-menu-item routerLinkActive="active" class="btn-grad" *ngIf="isAuthenticated" (click)="onLogout()">
                Cerrar sesión
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
